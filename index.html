<!DOCTYPE html>
<html lang="es">
<head>
  <style>
    .Materia {
      position: absolute;
      z-index: 9;
      background-color: #f1f1f1;
      text-align: center;
      border: 1px solid #d3d3d3;
    }
    
    .MateriaHead {
      padding: 10px;
      cursor: move;
      z-index: 10;
      background-color: #2196F3;
      color: #fff;
    }
    </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div id="mydiv" class="Materia">
    <div id="mydivheader" class="MateriaHead">Titulo</div>
    <p>datos</p>
  </div>

<button onclick="Clonar()">Agregar Materia</button>

<script>


function Clonar(){
    const divOriginal = document.getElementById('mydiv');
    // Clonar el div original
    const nuevoDiv = divOriginal.cloneNode(true);
    nuevoDiv.classList.add('test');
    // Agregar el nuevo div al documento
    document.body.appendChild(nuevoDiv);
    nuevoDiv.style.top = 0 + "px";
    nuevoDiv.style.left = 0 + "px";
    const nuevoId = "mydiv" + Math.floor(Math.random() * 1000);
    nuevoDiv.id = nuevoId;
    dragElement(nuevoDiv);
}

  dragElement(document.getElementById("mydiv"));

function dragElement(elmnt) {
    var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
    if (document.getElementById(elmnt.id + "header")) {
       /* if present, the header is where you move the DIV from:*/
      document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
    } else {
      /* otherwise, move the DIV from anywhere inside the DIV:*/
      elmnt.onmousedown = dragMouseDown;
  }

  function dragMouseDown(e) {
    e = e || window.event;
    e.preventDefault();
    // get the mouse cursor position at startup:
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement;
    // call a function whenever the cursor moves:
    document.onmousemove = elementDrag;
  }

  function elementDrag(e) {
    e = e || window.event;
    e.preventDefault();
    // calculate the new cursor position:
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    // set the element's new position:
    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
  }

  function closeDragElement() {
    /* stop moving when mouse button is released:*/
    document.onmouseup = null;
    document.onmousemove = null;
  }
}



</script>

</body>
</html>
